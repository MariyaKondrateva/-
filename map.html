<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div><div style="float: right; padding-right: 20px;"><button><a href="./index.html">на главную</a></button></div></div>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/PK_1.js"></script>
        <script src="data/OO_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:20, minZoom:6
        }).fitBounds([[57.85736021873944,51.39561870216062],[61.059084375052926,61.39920697162491]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 6,
            maxZoom: 20,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_PK_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">name</th>\
                        <td>' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_PK_1_0() {
            return {
                pane: 'pane_PK_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_PK_1');
        map.getPane('pane_PK_1').style.zIndex = 401;
        map.getPane('pane_PK_1').style['mix-blend-mode'] = 'normal';
        var layer_PK_1 = new L.geoJson(json_PK_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PK_1',
            layerName: 'layer_PK_1',
            pane: 'pane_PK_1',
            onEachFeature: pop_PK_1,
            style: style_PK_1_0,
        });
        bounds_group.addLayer(layer_PK_1);
        map.addLayer(layer_PK_1);
        function pop_OO_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Категория ООПТ</th>\
                        <td>' + (feature.properties['protection'] !== null ? autolinker.link(feature.properties['protection'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Название</th>\
                        <td>' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Площадь, км2</th>\
                        <td>' + (feature.properties['Area'] !== null ? autolinker.link(feature.properties['Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_OO_2_0(feature) {
            switch(String(feature.properties['protection'])) {
                case 'Государственный природный заповедник':
                    return {
                pane: 'pane_OO_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,1.0)',
                interactive: true,
            }
                    break;
                case 'Государственный природный заказник':
                    return {
                pane: 'pane_OO_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,45,247,1.0)',
                interactive: true,
            }
                    break;
                case 'Национальный парк':
                    return {
                pane: 'pane_OO_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(242,119,113,1.0)',
                interactive: true,
            }
                    break;
                case 'Природный биологический заказник':
                    return {
                pane: 'pane_OO_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,167,1.0)',
                interactive: true,
            }
                    break;
                case 'Природный парк':
                    return {
                pane: 'pane_OO_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(143,229,129,1.0)',
                interactive: true,
            }
                    break;
                case 'Памятник природы':
                    return {
                pane: 'pane_OO_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(48,224,142,1.0)',
                interactive: true,
            }
                    break;
                case 'Ботанический памятник природы':
                    return {
                pane: 'pane_OO_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,137,88,1.0)',
                interactive: true,
            }
                    break;
                case 'Охраняемый ландшафт':
                    return {
                pane: 'pane_OO_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(170,204,32,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_OO_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(166,206,227,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_OO_2');
        map.getPane('pane_OO_2').style.zIndex = 402;
        map.getPane('pane_OO_2').style['mix-blend-mode'] = 'normal';
        var layer_OO_2 = new L.geoJson(json_OO_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_OO_2',
            layerName: 'layer_OO_2',
            pane: 'pane_OO_2',
            onEachFeature: pop_OO_2,
            style: style_OO_2_0,
        });
        bounds_group.addLayer(layer_OO_2);
        map.addLayer(layer_OO_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'OOПТ<br /><table><tr><td style="text-align: center;"><img src="legend/OO_2_Государственныйприродныйзаповедник0.png" /></td><td>Государственный природный заповедник</td></tr><tr><td style="text-align: center;"><img src="legend/OO_2_Государственныйприродныйзаказник1.png" /></td><td>Государственный природный заказник</td></tr><tr><td style="text-align: center;"><img src="legend/OO_2_Национальныйпарк2.png" /></td><td>Национальный парк</td></tr><tr><td style="text-align: center;"><img src="legend/OO_2_Природныйбиологическийзаказник3.png" /></td><td>Природный биологический заказник</td></tr><tr><td style="text-align: center;"><img src="legend/OO_2_Природныйпарк4.png" /></td><td>Природный парк</td></tr><tr><td style="text-align: center;"><img src="legend/OO_2_Памятникприроды5.png" /></td><td>Памятник природы</td></tr><tr><td style="text-align: center;"><img src="legend/OO_2_Ботаническийпамятникприроды6.png" /></td><td>Ботанический памятник природы</td></tr><tr><td style="text-align: center;"><img src="legend/OO_2_Охраняемыйландшафт7.png" /></td><td>Охраняемый ландшафт</td></tr><tr><td style="text-align: center;"><img src="legend/OO_2_8.png" /></td><td></td></tr></table>': layer_OO_2,'<img src="legend/PK_1.png" /> PK': layer_PK_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
